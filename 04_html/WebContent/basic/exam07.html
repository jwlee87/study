<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		form 태그
		- 사용자의 입력값을 처리하기 위해서 서버로 전송
		- 속성
		  action  : 사용자의 입력값을 처리할 서버의 페이지 주소
		  method  : 요청방식(get / post)
		  encType : file을 전송할 때 필수 사용(multipart/form-data) 
		          : ex> encType="multipart/form-data"
	 -->
	<form action="/04_html/member/input" method="get">
		<!-- 
			type="text"
			name : 서버에 전송되는 데이터를 구분하는 이름
			     : 서버에 데이터를 전송하기 위해서는 name 속성이 필수임...
		 -->
		text : <input type="text" name="id" size="40" 
		              placeholder="텍스트 입력 창" 
		              value="입력된 상태로 보인다." />
		<br>
		
		<!-- 
			type="password"
			     : 사용자 입력값을 암호화된 형태로 화면에 표시한다.
			maxlength - 입력될 수 있는 최대 크기
		 -->
		password : <input type="password" name="pass" maxlength="8" />
		<br>
		
		<!-- 
			type="checkbox"
			사용자가 다중 체크할 수 있는 입력창 제공
			checked : 체크된 상태로 보여진다.
			id : 문서상에서 고유한 값을로 설정한다. 해당 엘리먼트를 구분할 수 있는 이름 
			
			주의 :
			value 속성을 설정해야 만 서버에서 어떤 체크박스가 체크되었는지 확인이 가능함
		 -->
		checkbox : 
		<input type="checkbox" id="lang1" name="language" value="1" /> 
		<label for="lang1">java</label>
		<input type="checkbox" id="lang2" name="language" value="2" checked /> 
		<label for="lang2">sql</label>
		<input type="checkbox" id="lang3" name="language" value="3" />
		<label for="lang3">html</label>
		<br>
		
		<!-- 
			type="radio"
			다중 선택이 아닌 그룹된 항목중에서 하나만 선택하게 할때
			
			주의 :
			name 속성이 같은 것들에 한해서 하나만 선택이 가능함
		 -->
		radio : 
		<input type="radio" id="gender1" name="gender" value="m" checked />
		<label for="gender1">남자</label>
		<input type="radio" id="gender2" name="gender" value="f" />
		<label for="gender2">여자</label>
		<br>
		
		<!-- 
			type="file" 
			로컬 시스템의 파일을 서버로 전송하기 위해서 선택
			주의 :
			form 태그의 encType="multipart/form-data"을 설정해야만 파일의 내용이 전송됨
		 -->
		file : 
		<input type="file" name="attachFile" />
		<br>
		
		<!-- 
			type="submit"
			사용자가 입력한 데이터들을 버튼을 클릭 시 서버로 전송한다.
		 -->
		submit : <input type="submit" value="전송" />
		<br>
		
		<!-- 
			type="button"
			사용자가 직접 처리할 액션을 지정함
			자바스크립트를 활용
		 -->
		button : <input type="button" value="클릭" onclick="alert('눌렀네');" />
		<br>
		
		<!-- 
			type="reset"
			사용자가 입력한 내용을 최초 화면 입력상태로 되돌린다.
		 -->
		reset : <input type="reset" value="초기화" />
		<br>
		
		<!-- 
			type="hidden"
			사용자가 값을 입력할 수 없으므로 value 속성을 이용해서 값을 설정함
		 -->
		hidden : <input type="hidden" name="msg" value="test" />
		<br>
		
		<button type="submit">전송</button>
		<button type="button" onclick="alert('눌렀네');" >버튼</button>
		<button type="reset">초기화</button>
		<br>
		
		<!-- 
			select
			여러개의 항목중에서 드랍다운 형태를 이용해서 사용자가 선택한 값을 처리
			selected : 여러개의 항목중에서 하나를 선택된 상태로 사용자에게 보여준다.
		 -->
		select :
		<select name="recom">
			<option value="1">신문</option>
			<option value="2">인터넷</option>
			<option value="3" selected>친구소개</option>
			<option value="4">TV광고</option>
		</select>
		<br>
		
		<!-- 
			textarea
			여러줄의 텍스트를 입력하는 창
			rows : 입력되는 행의 라인수
			cols : 입력되는 열의 글자수
		 -->
		textarea :
		<textarea name="content" rows="10" cols="80">여기에 내용을 입력하세요</textarea>
		
	</form>
</body>
</html>
