<!-- 
	파일내에 스타일 적용 : internal 스타일
	head 태그 내에 적용
	style 태그를 사용해서 작성
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		background: tomato; 
		color: white;
	}
</style>
</head>
<body>
	<div>
		<hgroup>
			<h1>CSS Syntax</h1>
			<h2>스타일 적용하기</h2>
		</hgroup>
	</div>
	<div>
		<div>
			<p>CSS</p>
			<p>CSS의 문법 구조</p>
		</div>
	</div>
	<div>
		주소 : 서울 강남구 비트
	</div>
</body>
</html>
