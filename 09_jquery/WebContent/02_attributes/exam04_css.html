<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
div.a {
	width: 300px;
	height: 200px;
	float: left;
	margin: 5px;
	border: 5px solid orange;
	font-size: 30px;
}
button {
	margin-left: 30px;
	height: 50px;
	font-weight: bold;
}

</style>
<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="a">CSS Style 적용</div><br />
	<button>배경색 적용</button>
	<button>배경색, 글자색 적용</button>
	<button>제거</button>
	<script>
		$("button:eq(0)").on("click", function () {
			$("div.a").css("background", "tomato");
		});
		$("button:eq(1)").on("click", function () {
// 			$("div.a").css("background", "tomato");
// 			$("div.a").css("color", "white");
			
			$("div.a").css({
				"color": "white", "background": "tomato"
			});
		});
		$("button:eq(2)").on("click", function () {
// 			$("div.a").removeAttr("background");
// 			$("div.a").removeAttr("style");
			$("div.a").css("background-color", "");
		});
	</script>
</body>
</html>
