<!-- 
window.onload 기능 대체
$(document).ready(function)
단축된 표현 $(function)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="../js/jquery-3.1.1.js"></script>
	<script>
		window.onload = function () {
			var h1Obj = document.querySelector("h1");
			alert(h1Obj.innerHTML);
		};
		
		// jQuery : $(document).ready(function)
		$(document).ready(function () {
			alert($("h1").html());
		});
		
		// jQuery2 : $(function);
		$(function () {
			alert($("h1").html());
		});
	</script>
</head>
<body>
	<h1>jQuery란?</h1>
</body>
</html>
