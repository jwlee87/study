<!-- 
	animate(object) : 애니메이션 등록하기
	stop() : 기존 애니메이션을 중단하고 현재 애니메이션만 보여주기
 -->
<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
			position: relative;
        }
    </style>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
    <script>
		$("div").click(function () {
			$(this).animate({left: 500}, "slow");
		});
		
		$("div").hover(
				function () {
					$(this).animate({margin: 50, left: 500, opacity: 0.1}, "slow");
				}, 
				function () {
					$(this).animate({margin: 0, left: 0, opacity: 1.0}, "slow");
				}
				/*
				function () {
					$(this).animate({margin: 50}, "slow");
				}, 
				function () {
					$(this).animate({margin: 0}, "slow");
				}
				function () {
					$(this).animate({opacity: 0.1}, "slow");
				}, 
				function () {
					$(this).animate({opacity: 1.0}, "slow");
				}
				function () {
					$(this).animate({left: 500}, "slow");
				}, 
				function () {
					$(this).animate({left: 0}, "slow");
				}
				function () {
					$(this).animate({width: 100}, "slow");
				}, 
				function () {
					$(this).animate({width: 50}, "slow");
				}
				function () {
					$(this).stop().animate({width: 100}, "slow");
				}, 
				function () {
					$(this).stop().animate({width: 50}, "slow");
				}
				*/
		);
    </script>
</body>
</html>
