<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
* {margin: 0px; padding: 0px;}
div { 
	width: 476px; height: 90px; 
	border: 1px solid #aaaaaa;
	padding: 0px;
}
img {
	display: inline-block;
	margin-right: 3px !important;
}
</style>
<script>
function drag(event) {
	event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
    var data = event.dataTransfer.getData("text");

	console.log("target.id : " + event.target.id);         
	console.log("target.nodeName : " + event.target.nodeName);  
	console.log("data : " + data);
	
	if (event.target.nodeName.toLowerCase() == 'img') {
		return ;	
	}
	
    event.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>이미지를 드레그 하세요 :</p>

<div id="div1" ondrop="drop(event)" ondragover="return false;"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="return false;">
	<img id="drag1" src="../pic1.jpg" draggable="true" ondragstart="drag(event)" width="150" height="90">
	<img id="drag2" src="../pic2.jpg" draggable="true" ondragstart="drag(event)" width="150" height="90">
</div>

</body>
</html>
