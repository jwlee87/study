<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100%;
		height: 200px;
		border: 5px solid tomato;
	}
</style>
</head>
<body>
	<h1>이미지를 드레그 하세요</h1>
	<img id="img1" src="pic1.jpg" width="300" height="180" draggable="true" />
	<img id="img2" src="pic1.jpg" width="300" height="180" draggable="true" />
	<br>
	<div id="div1" ondragover="return false;"></div>
	
	<script>
	document.querySelector("#img1").ondragstart = imgDragStart;
	document.querySelector("#img2").ondragstart = imgDragStart;
// 	var dragId;
	function imgDragStart(event) {
// 		dragId = event.target.id;
// 		console.log("드레그 이미지 ID : " + dragId);
		event.dataTransfer.setData("imgId", event.target.id);
	}
	
	
	document.querySelector("#div1").ondrop = function (event) {
// 		var dropId = event.target.id;
// 		console.log("드랍 ID : " + dropId);
		var imgId  = event.dataTransfer.getData("imgId");
		
		event.target.appendChild(
// 			document.querySelector("#" + dragId)
// 			document.querySelector("#" + dragId).cloneNode()
			document.querySelector("#" + imgId).cloneNode()
		);
	}
	
	</script>
</body>
</html>
