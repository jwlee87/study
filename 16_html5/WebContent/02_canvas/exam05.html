<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="400" 
	        style="border: 1px solid tomato"></canvas>
	        
	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		/*
		     100 : x 좌표
		     200 : y 좌표
		     100 : 반지름
		     0 : 시작 각도
		     90 * Math.PI / 180 : 종료 각도
		     false : 시계 방향
		 */
		ctx.arc(100, 200, 100, 0, 0.5 * Math.PI);
		ctx.stroke();
// 		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(400, 200, 100, 0, 90 * Math.PI / 180, true);
		ctx.stroke();
// 		ctx.fill();
		
	</script>        
</body>
</html>
