<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 - 선 끝모양</h1>
	<canvas id="myCanvas" width="600" height="400" 
	        style="border: 1px solid tomato"></canvas>
	
	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		
		ctx.lineWidth = 20; // 선의 굵기
		
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 100);
		// 연결 좌표 지정
		ctx.lineTo(300, 100);
		// 선의 끝 모양 
		ctx.lineCap = "butt";
		ctx.stroke();
		
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 200);
		// 연결 좌표 지정
		ctx.lineTo(300, 200);
		ctx.lineCap = "round";
		ctx.stroke();
		
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 300);
		// 연결 좌표 지정
		ctx.lineTo(300, 300);
		ctx.lineCap = "square";
		ctx.stroke();
		
		
	</script>
</body>
</html>
