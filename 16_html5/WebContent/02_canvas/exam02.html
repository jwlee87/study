<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 - 선 그리기</h1>
	<canvas id="myCanvas" width="600" height="400" 
	        style="border: 1px solid tomato"></canvas>
	
	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		
		// 선그리기
		ctx.beginPath();
		// 시작좌표 지정
		ctx.moveTo(100, 100);
		// 연결 좌표 지정
		ctx.lineTo(300, 100);
		// 연결 좌표 지정
		ctx.lineTo(300, 300);
		
		ctx.lineTo(100, 100);
		
// 		// 패스 종료
// 		ctx.closePath();
		
		// 선그리기
		ctx.stroke();
	</script>
</body>
</html>
