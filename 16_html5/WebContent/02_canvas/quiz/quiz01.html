<!--  
	선그리기를 이용하여 아래의 모양을 만들기
  -->
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
         <title>Canvas Line 그리기</title>
    </head>
    <body>
	<h1>캔버스 - 선 그리기</h1>
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid orange;">
		브라우져가 지원하지 않습니다.
	</canvas>
	
    <script type="text/javascript">
       var canvas = document.getElementById('myCanvas');
       var ctx = canvas.getContext('2d');

       ctx.lineWidth = 20;
       ctx.strokeStyle = "orange";
	   ctx.lineJoin = "round";

	   ctx.beginPath();
       
       ctx.moveTo(50, 50);
       ctx.lineTo(200, 50);
       ctx.lineTo(200, 150);
       ctx.lineTo(50, 150);
       
	   ctx.closePath();     
       ctx.stroke();

    </script>
    </body>
</html>
