	<br>
	<br>
	<!-- 
		value : 특정한 날짜 기준 설정
		min : 최소 선택할 수 있는 날짜 지정
		max : 최대 선택할 수 있는 날짜 지정
	 -->
	date : <input type="date" name="da" />
	<br>
	<br>
	email : <input type="email" name="email" />
	<br>
	<br>
	<!-- month, week -->
	month : <input type="month" name="mo" />
	<br>
	<br>
	week : <input type="week" name="we" />
	<br>
	<br>
	number : <input type="number" name="number"
           min="0" max="100" step="10" />
	<br>
	<br>
	range : <input type="range" name="range"
           min="0" max="100" step="10" value="50" />
	<br>
	<br>
	pattern :

	       pattern=".{6,}" title="6자 이상 적으세요" />
