<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		controls : 비디오 제어창
		poster   : 재생되기 전의 화면에 보여질 이미지 지정
		autoplay : 자동 재생
		loop     : 반복 재생
	 -->
	<video width="720" height="480" controls="controls"
	       poster="pic1.jpg" loop
	       autoplay="autoplay">
		<source src="Naruto.mp4">
	</video>
</body>
</html>
