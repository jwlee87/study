<!-- 
	이벤트가 발생 했을 때 발생된 이벤트의 내용 추출
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	button {
		width: 200px;
		height: 100px;
		color: white;
		background: tomato;
		border: 2px solid black;
		font-size: 25px;
	}
</style>
</head>
<body>
	<button id="btn1">시작</button>	
	<button id="btn2">종료</button>
	
	<script>
		var btns = document.querySelectorAll("button");
		for (var i = 0; i < btns.length; i++) {
			btns[i].onclick = function (e) {
// 				console.dir(e);
				// 이벤트 대상 객체 얻기
				var obj = e.target;
// 				console.log(obj.innerHTML);
				// 이벤트 대상 객체의 좌표
				console.log(obj.offsetLeft, obj.offsetTop);
				
				// 이벤트가 발생한 좌표와 대상 객체와의 좌표간의 차이
				console.log(e.offsetX, e.offsetY);
				// 웹 브라우져와의 거리
				console.log(e.clientX, e.clientY);
				// 스크린에서의 거리
				console.log(e.screenX, e.screenY);
				
			};
		}
	</script>
</body>
</html>
