<!-- 
	배열
	
	- 크기가 지정되어 있지 않아도 입력이 가능
	- 크기 자동 증가(동적)
	- 여러가지 타입 데이터를 동시에 담을 수 있다.
	- 배열을 생성할 때 [] 또는 Array(내장객체)를 이용한다.
	
	- 배열의 길이 : 배열명.length
	- 배열의 크기는 가장 큰 인덱스 + 1 이다.
	
	- 배열의 인덱스 위치에 문자열을 사용할 수 있다.
	- 문자열을 키로 사용한 경우 크기에는 포함되지 않는다.
	
	- 배열은 객체이므로 문자열을 키로 사용할 수 있지만 특수 목적을 위해
	  만든 객체이므로 직접 키값을 설정해서 사용하는 것을 추천하지 않는다.
	  따라서, 배열의 요소 인덱스는 숫자를 사용하자...
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = [];
		console.log(arr.length);

		console.log(arr[0]);
		
		arr[0] = 10;
		arr[2] = 30;
		console.log(arr[0]);
		console.log(arr[1]);
		console.log(arr[2]);
		console.log(arr.length);
		
		arr["id"] = "hong";
		console.log(arr.length);
		
		// 객체의 값을 확인하기
		for (var key in arr) {
			console.log(key, arr[key]);
		}
		
		arr["99"] = "test";
		console.log(arr.length);
		
		// 유사 배열 객체 : jQuery
		var mem = {
			"id": "aaa",
			"name": "bbb",
			"length": 2
		};
	</script>
</body>
</html>
