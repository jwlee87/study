<!-- 
	자바스크립트 자료형 검사
	
	typeof 데이터
	typeof (데이터)
	
	var i = "abc";
	
	typeof (i)  ->  i의 타입을 알아내는 것이 아닌 i가 가리키는 값의 타입을 체크한다.
	
	typeof (데이터)의 결과는 항상 string로 반환한다.("number", "string", "boolean"...)
	
	null 타입은 반환하는 값이 "object"를 반환...
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(typeof ("test"));
		console.log(typeof (10));
		console.log(typeof (true));
		console.log(typeof (a));
		console.log(typeof (null));
		console.log(typeof ({}));
		
		// null과 object를 구분하자
		// null 타입은 false로 취급된다.
		
		var obj1 = null;
		var obj2 = {};
		
		if (!obj1 && typeof (obj1) == "object") {
			console.log("obj1은 null??");
		} 
		if (obj2 && typeof (obj2) == "object") {
			console.log("obj2는 object");
		} 
		
		var func = function () {};
		// 특수 object??  -- function
		console.log(typeof (func));  
	</script>
</body>
</html>
