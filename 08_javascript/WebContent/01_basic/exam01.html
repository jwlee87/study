<!-- 
	javascript를 사용하기 위해서 <script>...</script> 사용
	<script> 태그를 사용하는 위치에 제약이 없으나 주로 <head> 태그 안에 
	또는 <body> 태그 종료전에 사용한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바스크립트 주석문
	/* 자바스크립트 주석문 */
	alert(1);
</script>
</head>
<body>
	<h1>자바스크립트</h1>
	<script>
		alert(2);
	</script>
</body>
</html>
