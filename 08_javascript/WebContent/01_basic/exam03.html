<!-- 
	자바스크립트 변수 선언
	- 변수 선언시 var를 사용한다.(필수 아님)
	
	자바스크립트는 동적 타입을 지원한다.
	
	변수 타입은 가리키는 공간에 들어가 있는 값에 대한 타입을 알려준다.
	
	아무값도 들어있지 않은 것을 undefined 라고 한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var id = "hong";
		var pass = "1111";
		
		// 크롬브라우져 개발자 도구 console 창에 출력
		console.log(id, pass);
		
		email = "a@a.com";
		console.log(email);
		
		email = 1234;
		console.log(email);
	</script>
</body>
</html>
