<!-- 
	option 항목의 동적 추가, 삭제
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<button type="button" onclick="add();">추가</button>
		<button type="button" onclick="del();">삭제</button>
		<select name="testBox">
			<option value="">선택하세요</option>
		</select>
	</form>
	
	<script>
		function del() {
			var sObj = document.mForm.testBox;
			var oArr = sObj.options;
			// 마지막 요소만 삭제
// 			oArr[oArr.length - 1] = null;
			
			// Option 항목 중에서 1개만 남겨두고 다 삭제하자..
			/*
			for (var i = oArr.length - 1; i > 0; i--) {
				oArr[i] = null;		
			}
			*/
			
			// Option 항목 중에서 1개만 남겨두고 다 삭제하자..
			oArr.length = 1;
		}
	
		function add() {
			var sObj = document.mForm.testBox;
			var oArr = sObj.options;
			
			// 1번 방식 : Option 자바스크립트 객체 활용
			// Option(text, value)
			/*
			oArr[oArr.length] = new Option("Option-0", "0");
			*/
			
			// 2번 방식 : DOM API 활용하기
			// <option value="0">Option-0</option>
			/*
			// <option></option>
			var optEle = document.createElement("option");
			
			// <option value="0"></option>
			optEle.value = 0;
			
			// Option-0 
			var optText = document.createTextNode("Option-0");
			
			// <option value="0">Option-0</option>
			optEle.appendChild(optText);
			
			// <select> .. <option value="0">Option-0</option></select>
			sObj.appendChild(optEle);
			*/
			
			// 3번 방식
			// innerHTML
			sObj.innerHTML += "<option value='0'>Option-0</option>";
		}
	</script>
</body>
</html>
