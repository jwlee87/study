<!-- 
	function [함수명] ([매개변수, ...]) {
		실행문장;
		...
		[return 반환값;]
	}
	
	선언적 함수 : 함수명 존재
	익명 함수 : 함수명 생략
	
	매개변수  :  타입 생략(var)
	반환타입  :  존재 X
	
	
	선언적 함수 특징
	- 컴파일 시점에 함수 정보를 등록
	- 따라서, 함수 선언 이전에 사용이 가능
	- return 문을 별도로 사용하지 않은 경우 undefined 가 반환
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var result = plus(100, 200);
		console.log("result", result);
		
		function plus(i, j) {
			return i + j;			
		}
		/*
		function plus(i, j) {
			
		}
		*/
		
		/*
		var result;
		function plus(i, j) {
			
		}
		result = plus(100, 200);
		console.log("result", result);
		*/
	</script>
</body>
</html>
