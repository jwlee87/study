<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	숫자1 : <input type="text" id="num1" />
	+
	숫자2 : <input type="text" id="num2" />
	= 
	<input type="text" id="num3" readonly="readonly" />
	<input type="button" value="확인" onclick="cal()" />	
	
	<script>
	function cal() {
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		if (isNaN(num1.value) || isNaN(num2.value)) {
			alert("숫자를 입력하세요");
			return false;
		}			
		var num3 = document.getElementById("num3");
		num3.value = parseInt(num1.value) + parseInt(num2.value); 
	}
	</script>
</body>
</html>
