<!-- 
	함수의 매개변수 처리
	
	arguments : 함수의 매개변수를 포함하고 있는 함수 내부의 프로퍼티
	            (유사배열 객체)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function argsFunc() {
			console.log("=======================================")
			console.log("arguments.length", arguments.length);
			// 객체 접근
			for (var key in arguments) {
				console.log("key", key, "value", arguments[key]);
			}
			
			for (var i = 0; i < arguments.length; i++) {
				console.log("key", i, "value", arguments[i]);
			}
			
		}
		argsFunc();
		argsFunc(1);
		argsFunc(1, 2, 3);
	</script>
</body>
</html>
