<!-- 
	콜백함수
	
	- 함수는 데이터 타입의 일종(객체)
	- function - 일급 객체
	- 함수를 매개변수 또는 결과로 리턴 하는 것
	- 일반적으로 코드에서 직접 호출하는 것이 아니라 
	  특정한 이벤트나 상황에서 자동 호출되는 함수 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAction() {
		alert("클릭되었음...");
	}
</script>
</head>
<body>
	<button type="button" onclick="doAction();">클릭</button>
</body>
</html>
