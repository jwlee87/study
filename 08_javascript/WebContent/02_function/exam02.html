<!-- 
	익명함수
	
	var 변수명 = function ([...]) {
		
	};
	
	특징
	- 주로 변수에 담아서 사용
	- 실행시에 함수 정보가 등록됨..
	- 선언후에 함수 호출이 가능
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var plus = function (i, j) {
			return i + j;
		};

		var result = plus(100, 200);
		console.log("result", result);
	
		
		/*
		var result;
		var plus;
		
		result = plus(100, 200);
		console.log("result", result);
	
		plus = function (i, j) {
			return i + j;
		};
		*/
	</script>
</body>
</html>
