<!-- 
	글로벌 변수와 window(자바스크립트 브라우져 최상위 객체)
	
	글로벌 변수
	- 함수에 포함되지 않은 변수
	- 함수에 포함되어 있는데 var로 선언되지 않은 변수
	
	글로벌 변수와 글로벌 함수는 window 객체에 자동 속해있게 된다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var msg = "전역1";
	console.log("msg", msg);
	console.log("window.msg", window.msg);
	console.log("window['msg']", window['msg']);
	
	function func() {
		var localMsg = "지역변수";
		console.log("localMsg", localMsg);
		
		// var를 사용하지 않고 선언시 전역변수(글로벌 변수)로 사용됨...
		msg2 = "전역변수2";
	}
	func();

	console.log("outer - msg2", msg2);
// 	console.log("outer - localMsg", localMsg);  // 에러
	
	window.func();
	
</script>
</head>
<body>
	
</body>
</html>
