<!-- 
	엘리먼트에 속성을 추가하기(DOM API)
	
	<img src="" msg="test" />
	
	// <img />
	var imgObj = document.createElement("img");
	
	엘리먼트.setAttribute(속성, 값);
	사용자가 정의하는 속성은 추가 가능
	
	사용자 정의 속성을 만들 경우에는
	data-속성명
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAdd();">추가</button>
	<div id="list"></div>
	<script>
		function doAdd() {
			// img 엘리먼트를 생성 후 id가 list 인 엘리먼트에 자식으로 추가
			// img 엘리먼트의 src 속성으로 pic1.jpg
			// 넓이(200), 높이(150) 으로 설정한다.
			
			var list = document.querySelector("#list");
			// <img>
			var imgObj = document.createElement("img");
			
			// <img src="pic1.jpg" width="200" height="150">
			imgObj.setAttribute("src", "pic1.jpg");
			imgObj.setAttribute("width", 200);
			imgObj.setAttribute("height", 200);
			
			// 사용자 정의 속성 설정 : 설정되지 않는다.
			imgObj.setAttribute("data-msg", "test");

			// 생성된 이미지 엘리먼트 추가하기
			list.appendChild(imgObj);
		}
	</script>
</body>
</html>
