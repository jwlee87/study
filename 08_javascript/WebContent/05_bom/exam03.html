<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
	window.onload = function () {
		// id가 result 인 엘리먼트를 h1Obj 변수에 담는다.
		var h1Obj = document.querySelector("#result");
		console.log(h1Obj);
		
		// h1Obj 가 가리키는 엘리먼트의 내용을 "테스트"로 변경
		h1Obj.innerHTML = "테스트";
	};
	</script>
</head>
<body>
	<h1 id="result"></h1>
</body>
</html>
