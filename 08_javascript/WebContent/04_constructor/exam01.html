<!-- 
	자바스크립트 생성자
	
	- 일반 함수
	- 함수의 이름을 대문자로 설정함(선택적)
	  : Date, Number, Function, Object ...
	- 함수에 클래스의 역활을 부여
	- new 와 함께 사용
	- 생성자 함수내에서 this는 생성된 객체 자체를 나타낸다.
	- 만약, new 와 함께 사용하지 않았다면 생성자 함수 역활을 할 수 없다.
	  이때의 함수내의 this는 window 객체를 가리킨다.   
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	function member(id, name, age) {
		return {id: id, name: name, age: age};
	}
	*/
	function Member(id, name, age) {
		this.id = id;
		this.name = name;
		this.age = age;
		/*
		this.info = function () {
			console.log(this.id, this.name, this.age);
		};
		*/
	}
	
	Member.prototype = {
		info: function () {
			console.log("###", this.id, this.name, this.age);
		},
		setId: function (id) {
			this.id = id;
		},
		getId: function () {
			return this.id;
		}
	};
	/*
	Member.prototype.info = function () {
		console.log("###", this.id, this.name, this.age);
	};
	
	Member.prototype.setId = function (id) {
		this.id = id;
	}; 
	
	Member.prototype.getId = function () {
		return this.id;
	};
	*/
	var m1 = new Member("kim", "김호", 22);
	m1.info = function () {
		console.log("@@@@", this.id, this.name, this.age);
	}; 
	
	console.dir(m1);
	
	m1.info();

	/*

	m2.info();

	console.log(m2.id);

	*/
</script>
</head>

</html>
