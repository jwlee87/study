<!-- 
	객체 프로퍼티 삭제
	
	delete 객체.프로퍼티명
	
	delete로 객체 자체를 삭제할 수 없다.
	delete 객체(X)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var obj = {
		id: "hong",
		name: "홍길동",
		email: "hong@a.com",
		info: function () {
			console.log(this.id, this.name, this.email);
		},
		info2: function () {
			console.log(id, name, email);
		} 
	};
	
	obj.info();

	console.log("name 프로퍼티 제거");
	delete obj.name;
	obj.info();
	
	console.log("obj 제거 시도");
	delete obj;
	obj.info();
	
	obj.info2();
</script>
</head>
<body>

</body>
</html>
