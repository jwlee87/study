<!-- 
	this
	
	객체의 프로퍼티 함수 호출 시 함수 안에서의 this는 함수를 호출한 객체에
	바인딩된다.
	
	전역함수 안에서의 this는 전역 객체(window)에 바인딩 된다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function msg() {
		console.log(this.name);
	}
	window.name = "aaa";
	
	var member1 = {
		name : "홍길동"
	};
	var member2 = {
		name : "강성호"
	};
	member1.msg = msg;
	member2.msg = msg;
	
	member1.msg();
	member2.msg();
	
	msg();
</script>
</head>
<body>

</body>
</html>
