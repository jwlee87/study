<!-- 
	객체 생성하는 방법(2가지)
	
	1. 리터럴 생성 방식
	   -  {}	
	2. 생성자 생성 방식
	   -  Object()	
	   
	* 모든 객체들은 [[prototype]] (크롬에서 __proto__) 이라는 
	  부모의 prototype 객체를 가리키는 프로퍼티가 생성된다.   
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var obj = {};
	var obj2 = new Object();
	
	console.log( typeof (obj) );
	console.log( typeof (obj2) );
	
	console.dir( obj );
	console.dir( obj2 );
</script>
</head>
<body>

</body>
</html>
