<!-- 
	position이 absolute, fixed일 경우만 clip 속성이 동작됨..
	clip: rect(top, right, bottom, left)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h3, div {
		margin: 0px;
		padding: 5px;
		width: 500px;
		border: 2px solid #334455;
		box-sizing: border-box;
	}
	h3 {
		background-color: #8899aa;
	}
	
	div {
		position: absolute;
		height: 160px;
		transition: 1S;	
	}
	div.show {
		clip: rect(0px, 500px, 160px, 0px);
	}
	div.hidden {
		clip: rect(0px, 500px, 0px, 0px);
	}
	
</style>
</head>
<body>
	<h2>어코디언 기능 구현</h2>
	<h3 onclick="doAction();">오늘은 자바스크립트 CSS</h3>
	<div class="hidden">
		오늘은 자바스크립트 CSS 적용하는 날<br>
		오늘은 자바스크립트 CSS 적용하는 날<br>
		오늘은 자바스크립트 CSS 적용하는 날
	</div>
	<script>
	
	function doAction() {
		var divObj = document.querySelector("div");
		console.log(divObj.className);
		if (divObj.className == "hidden") {
			divObj.className = "show";
		} else {
			divObj.className = "hidden";
		}
	}
